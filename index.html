<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room on the Roof: Focus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="atmosphere-filter"></div>

    <div class="game-container">
        <div class="scrolling-path"></div>
        
        <div class="rusty-character"></div>
        
        <div class="ui-panel">
            <h2 id="story-text">Walk with me. What are we focusing on?</h2>
            <input type="text" id="task-input" placeholder="e.g., Read one chapter...">
            <button id="start-walk">Begin Journey</button>
            <div id="timer-display"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
